services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kartcis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kartcis-network

  migrate:
    image: migrate/migrate
    restart: "no"
    volumes:
      - ./migrations:/migrations:ro
    command:
      - -path=/migrations
      - -database=postgres://postgres:password@db:5432/kartcis?sslmode=disable
      - up
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kartcis-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PORT: "8000"
      DATABASE_URL: "host=db user=postgres password=password dbname=kartcis port=5432 sslmode=disable"
      JWT_SECRET: "rahasia_negara_123"
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FRONTEND_URL: "http://kartcis.id"
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - kartcis-network

networks:
  kartcis-network:
    driver: bridge

volumes:
  postgres_data:
