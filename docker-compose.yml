version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kartcis-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kartcis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: kartcis-migrate
    volumes:
      - ./migrations:/migrations
    command:
      - -path=/migrations
      - -database=postgres://postgres:password@db:5432/kartcis?sslmode=disable
      - up
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  backend:
    build: .
    container_name: kartcis-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    working_dir: /app
    command: air -c .air.toml
    environment:
      - PORT=8000
      - DATABASE_URL=host=db user=postgres password=password dbname=kartcis port=5432 sslmode=disable
      - JWT_SECRET=rahasia_negara_123
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: on-failure

volumes:
  postgres_data:
